apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-liquidations-consumer-elastic
spec:
  selector:
    matchLabels:
      app: ms-liquidations-consumer-elastic
      version: v1
  template:
    metadata:
      labels:
        app: ms-liquidations-consumer-elastic
        version: v1
    spec:
      containers:
      - name: ms-liquidations-consumer-elastic
        image: IMAGE_PATTERN
        imagePullPolicy: Always
        env:
          - name: "SPRING_PROFILES_ACTIVE"
            value: "aws"
          - name: "SPRING_CLOUD_CONFIG_URI"
            value: "http://ms-config-phe.microservicios:8080"
        ports:
        - name: http
          containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1024Mi"
            cpu: "600m"
        livenessProbe:
          httpGet:
            port: http
            path: /actuator/health/liveness
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            port: http
            path: /actuator/health/readiness
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 3
